<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center; margin-bottom: 0.2rem">Banca</h1>
      <h2 style="text-align: center; margin: 0">(non molto onesta)</h2>
    </div>
    <div style="display: flex; justify-content: space-evenly">
      <div>
        <h3 style="text-align: center" center;>Account Figlio</h3>
        <fieldset>
          <p>Saldo</p>
          <p id="sonAccountBalance"></p>
          <p>&nbsp;</p>
          <label for="PrelievoSon">Prelievo</label>
          <input type="number" id="PrelievoSon" min="1" max="2000" required />
          <p>&nbsp;</p>
          <button onclick="prelievoFiglio()" type="button" id="withdrawSonBtn">
            Esegui Prelievo
          </button>
          <p>&nbsp;</p>
          <label for="DepositoSon">Deposito</label>
          <input type="number" id="DepositoSon" min="1" max="2000" required />
          <p>&nbsp;</p>
          <button onclick="depositoMadre()" type="button" id="depositSonBtn">
            Esegui Deposito
          </button>
        </fieldset>
      </div>
      <div>
        <h3 style="text-align: center">Account Madre</h3>
        <fieldset>
          <p>Saldo</p>
          <p id="MumAccountBalance"></p>
          <p>&nbsp;</p>
          <label for="PrelievoMum">Prelievo</label>
          <input type="number" id="PrelievoMum" min="1" max="2000" required />
          <p>&nbsp;</p>
          <button onclick="prelievoMadre()" type="button" id="withdrawMumBtn">
            Esegui Prelievo
          </button>
          <p>&nbsp;</p>
          <label for="DepositoMum">Deposito</label>
          <input type="number" id="DepositoMum" min="1" max="2000" required />
          <p>&nbsp;</p>
          <button onclick="depositoMadre()" type="button" id="depositMumBtn">
            Esegui Deposito
          </button>
        </fieldset>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
